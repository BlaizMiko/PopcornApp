ext.versions = [
        name                    : '1.0.0',

        appId                   : 'com.blaizmiko.popcornapp',

        minSdk                  : 16,
        targetSdk               : 25,
        compileSdk              : 25,
        buildTools              : '25.0.2',

        javaVersion             : JavaVersion.VERSION_1_8,

        androidGradlePlugin     : '2.2.3',
        retrolambdaGradlePlugin : '3.5.0',

        supportLibs             : '25.1.1',

        calligraphy             : '2.2.0',

        moxy                    : '1.4.5',

        dagger                  : '2.9',

        rxJava                  : '2.0.5',
        rxAndroid               : '2.0.1',

        glide                   : '3.7.0',
        glideOkHttp             : '1.4.0@aar',

        gson                    : '2.1.0',

        retrofit                : '2.1.0',
