        glideOkHttp             : "com.github.bumptech.glide:okhttp3-integration:$versions.glideOkHttp",

        retrofit                : "com.squareup.retrofit2:retrofit:$versions.retrofit",
        retrofitGsonConverter   : "com.squareup.retrofit2:converter-gson:$versions.retrofit",
        retrofitAdapter         : "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$versions.retrofitAdapter",

